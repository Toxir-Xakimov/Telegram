<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 placeholder='last seen'class="user-name" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></h1>


        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Information</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
         <img src="./img/FjU2lkcWYAgNG6d.jpg" alt="" class="alex">         <div class="Alex">Alex</div>
                 <img src="./img/bx-info-circle.svg" alt="" class="info"> <div class="number">+998955556556</div>  <div class="bio">Hello world !</div>
                 <img src="./img/bxs-bell.svg" alt="" class="bell">
                 <div class="notificate">Notifications</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">
                <img class="profile" src="./img/FjU2lkcWYAgNG6d.jpg" alt="">
                <div class="toxir">Toxir</div>
                <li class="list"><img src="./img/bxs-group.svg" alt="" class="g"> Create a group</li>
                <li class="list"><img src="./img/bxs-contact.svg" alt="" class="k"> Create a channel</li>
                <li class="list"><img src="./img/bxs-contact.svg" alt="" class="k"> Contacts</li>
                <li class="list"><img src="./img/bxs-phone-call.svg" alt="" class="c"> Calls</li>
              </h5>
            </div>
            <div class="offcanvas-body">
              
            </div>
          </div>
        <ul class="contacts">
            
            
            
   <img src="./img/bx-menu-alt-left.svg" data-bs-toggle="offcanvas" data-bs-dismiss="offcanvas"  data-bs-target="#offcanvasWithBackdrop" alt="" class="menu">     <input placeholder="Search" class="search" type="text">
            
        </ul>
        <div  class="messages"></div>
        <img class="Profile-img" src="" alt="">
        <form action="">
            <input placeholder="Message" class="send" type="">
        </form>
        

        
 
        
        <!-- <section class="overlay"></section> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
